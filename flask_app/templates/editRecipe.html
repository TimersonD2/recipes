<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='/css/style.css')}}">
    <title>Edit Recipe</title>
</head>
<body>

    <div class="wrapper">
        <div class="nav">
            <h1>Edit Recipe</h1>
            <div>
                <h3><a href="/success/">Dashboard</a></h3>
                <h3><a href="/Logout">Logout</a></h3>
            </div>
        </div>
    
        <div class="recipe">
            <form action="/updateRecipe/{{one_recipe.id}}/update" method="POST">
                <label for="name">Recipe Name:</label>
                <input type="text" name="name" value="{{one_recipe.name}}">
                <label for="description">Description:</label>
                <input type="text" name="description" value="{{one_recipe.description}}">
                <label for="thirty">Under 30 Minutes?</label>
                <label for="thirty">Yes</label>
                <input type="radio" name="thirty" value="{{one_recipe.thirty}}">
                <label for="no">No</label>
                <input type="radio" name="no">
                <input type="date" name="date_made" value="{{one_recipe.date_made}}">
                <h6>Instructions:</h6>
                <label for="instructions">Instructions:</label>
                <input type="text" name="instructions" value="{{one_recipe.instructions}}">
                <textarea name="instructions" value="{{one_recipe.instructions}}" cols="50" rows="5"></textarea>
        
                <input type="submit" value="Update">
            </form>
        </div>
    </div>

</body>
</html>
